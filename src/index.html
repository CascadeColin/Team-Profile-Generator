<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <header class="header">
      <h1>My Team</h1>
    </header>
    <div class="subcontainer">
      <!-- Manager card -->
      <section class="card">
        <div class="cardHeader">
          <h2 class="cardHeaderInfo">Colin</h2>
          <h3 class="cardHeaderInfo">Manager</h3>
        </div>
        <div class="cardBottom">
          <p class="cardInfo">ID: 1</p>
          <p class="cardInfo">Email: email@email.com</p>
          <p class="cardInfo">Office Number: email@email.com</p>
        </div>
      </section>
      <!-- Engineer Card -->
      <section class="card">
        <div class="cardHeader">
          <h2 class="cardHeaderInfo">Jake</h2>
          <h3 class="cardHeaderInfo">Engineer</h3>
        </div>
        <div class="cardBottom">
          <p class="cardInfo">ID: 1</p>
          <p class="cardInfo">Email: email@email.com</p>
          <p class="cardInfo">GitHub: username</p>
        </div>
      </section>
      <!-- Intern Card -->
      <section class="card">
        <div class="cardHeader">
          <h2 class="cardHeaderInfo">Teddy</h2>
          <h3 class="cardHeaderInfo">Intern</h3>
        </div>
        <div class="cardBottom">
          <p class="cardInfo">ID: 1</p>
          <p class="cardInfo">Email: email@email.com</p>
          <p class="cardInfo">School: UW</p>
        </div>
      </section>
    </div>
  </body>
</html>
